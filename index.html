<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hud</title>
</head>
<body>
    <div class="div-main-hud">
        <div class="server-name">
           <b> Universal RP</b>
           <h3>უნივერსალური ხარისხი</h3>
        </div>
        <hr>
        <div class="hud-hp-bar">
            <p>HP:</p>
        </div>
        <div class="hud-brone-bar">
            <p>Brone:</p>
        </div>
        <div class="hud-money">
            <p>Money:     <span>00000000$</span></p>
        </div>
        <hr class="hr2">
        <div class="hud-player-name">
            შენი სახელი: <span>Sergi_Calcqala</span>
        </div>
    </div>
</body>
</html>
